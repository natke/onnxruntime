# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Publish site

on:
  # Runs on pushes targeting the branch where the website sources live
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the site and check site links
  call-workflow-build:
    uses: micrososft/onnxruntime/.github/workflows/build-gh-pages.yml@main
    secrets: inherit

  # Download the results from the build and upload them to be deployed
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: onnxruntime-content

      - uses: actions/upload-pages-artifact@v1
        with:
          retention-days: 21

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
